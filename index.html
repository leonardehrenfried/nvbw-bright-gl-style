<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cyclo Bright</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@5.0.0/dist/maplibre-gl.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maplibre-gl@5.0.0/dist/maplibre-gl.min.css">
  <script src='https://unpkg.com/@maplibre/maplibre-gl-inspect@latest/dist/maplibre-gl-inspect.js'></script>
  <link href='https://unpkg.com/@maplibre/maplibre-gl-inspect@latest/dist/maplibre-gl-inspect.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  var map = new maplibregl.Map({
    container: 'map', // container id
    style: 'style.json', // style URL
    center: [13.4212, 52.5055], // starting position [lng, lat]
    zoom: 10, // starting zoom
    hash: true
  });

  window.mapboxgl = maplibregl;
  map.addControl(new MaplibreInspect({
    showInspectButton: true,
    showMapPopup: false
  }));
</script>

</body>
</html>
